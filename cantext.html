<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanText Mesh Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
</head>

<body>
    <h1>CanText Mesh Chat</h1>
    <div id="chat">
        <div id="messages"></div>
        <input id="messageInput" type="text" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Initialize Gun with the public relay peer
        const gun = Gun({
            peers: ['https://relay.peer.gun.eco/gun'],
            localStorage: false, // Disables local storage caching
            radisk: false, // Disables RAD storage, to avoid conflicts
            file: false // Disable file persistence, for pure in-memory operation
        });

        // Debug connection status
        gun.on('hi', peer => {
            console.log('Connected to peer:', peer);
        });
        gun.on('bye', peer => {
            console.log('Disconnected from peer:', peer);
        });

        // Reference to a chat room
        const chat = gun.get('mesh-chat');

        // Display incoming messages
        chat.map().once((message, id) => {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
        });

        // Function to send a message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (message) {
                // Add a timestamp to each message for uniqueness
                chat.get(Date.now().toString()).put(message);
                messageInput.value = '';
            }
        }
    </script>
</body>

</html>
